<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <style>

    html, body {
      width: 450px;
      height: auto;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.5rem;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
    }

    input[type="text"] {
      width: 90%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4f8ef7;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3c78d8;
    }

    #status {
      margin-top: 1rem;
      color: #4caf50;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h3 style="padding: 20px;">Webhook Settings</h3>
    <div class="container">
      <label for="webhook">Discord Webhook URL:</label>
      <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/..." />
      <label for="username" style="margin-top: 10px;">Username:</label>
      <input type="text" id="username" placeholder="Your name" />
      <div style="width: 100%; text-align: center; padding: 20px;">
        <button id="save">Save</button>
        <p id="status"></p>
      </div>
      
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
